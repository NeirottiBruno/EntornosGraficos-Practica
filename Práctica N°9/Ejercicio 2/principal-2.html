<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="p-3 border">Encabezado</div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="row">
      <!-- Sidebar (col-12 en sm, col-3 desde md) -->
      <div class="col-sm-12 col-md-3">
        <div class="p-3 border">Sidebar</div>
      </div>

      <!-- Contenido principal (col-12 en sm, col-9 desde md) -->
      <div class="col-sm-12 col-md-9">
        <div class="row">
          <div class="col-12">
            <div class="p-3 border">Bloque verde</div>
          </div>

          <!-- 6 rectángulos violetas (col-6 desde sm) -->
          <div class="col-6 col-md-4">
            <div class="p-3 border">Item 1</div>
          </div>
          <div class="col-6 col-md-4">
            <div class="p-3 border">Item 2</div>
          </div>
          <div class="col-6 col-md-4">
            <div class="p-3 border">Item 3</div>
          </div>
          <div class="col-6 col-md-4">
            <div class="p-3 border">Item 4</div>
          </div>
          <div class="col-6 col-md-4">
            <div class="p-3 border">Item 5</div>
          </div>
          <div class="col-6 col-md-4">
            <div class="p-3 border">Item 6</div>
          </div>

          <!-- Parte inferior celeste -->
          <div class="col-3">
            <div class="p-3 border">Celeste 1</div>
          </div>
          <div class="col-9">
            <div class="p-3 border">Celeste 2</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- para que Bootstrap 4 pueda manipular el DOM  -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  <!-- elementos flotantes (dropdowns, tooltips...) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script> <!-- JavaScript de Bootstrap, para que los componentes funcionen -->
</body>
</html>
