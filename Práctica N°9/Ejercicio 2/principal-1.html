<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°ctica Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">   <!-- llamada a boostrap -->
</head>
<body>

  <!-- Grilla responsive -->
  <div class="container mt-5">  <!-- con margen arriba -->
    <div class="row">
      <div class="col-12">
        <p>Columna que ocupa el 100% en todas las resoluciones.</p>
      </div>
    </div>
  </div>

  <!-- Estructura visible solo en sm o menor -->
  <div class="container d-block d-sm-none"> <!-- display block, a partir debreakpoint sm (576px) se vuelve display none -->
      <div class="row">
      <div class="col-12">Fila 1 (<= sm)</div>
      </div>
      <div class="row">
      <div class="col-12">Fila 2 (<= sm)</div>
      </div>
      <div class="row">
      <div class="col-12">Fila 3 (<= sm)</div>
      </div>
  </div>
  
  <!-- Estructura visible solo en md o mayor -->
  <div class="container d-none d-sm-block"> <!-- display none, a partir debreakpoint sm (576px) se vuelve display block -->
      <div class="row">
          <div class="col-6">Columna 1 (>= sm)</div>
          <div class="col-6">Columna 2 (>= sm)</div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- para que Bootstrap 4 pueda manipular el DOM  -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  <!-- elementos flotantes (dropdowns, tooltips...) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script> <!-- JavaScript de Bootstrap, para que los componentes funcionen -->
</body>
</html>
